# --- Database Configuration: H2 In-Memory ---
spring.datasource.url=jdbc:h2:mem:greenridedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- FIX: Wait for tables to be created before running data.sql ---
spring.jpa.defer-datasource-initialization=true

# --- API Documentation (Swagger) ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- JWT Secret Configuration ---
# This key is now >64 characters (512 bits) to satisfy HS512 requirements
greenride.app.jwtSecret=ThisIsAVeryLongAndSecureSecretKeyThatIsDefinitelyMoreThanSixtyFourCharactersLongToSatisfyTheHS512RequirementForGreenRideApp
greenride.app.jwtExpirationMs=86400000