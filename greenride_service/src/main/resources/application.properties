# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
spring.datasource.url=jdbc:h2:file:./data/greenride_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CRITICAL: This updates the DB schema (adds phone_number column) automatically
spring.jpa.hibernate.ddl-auto=update

# Enable H2 Console at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JWT CONFIGURATION (For API)
# ===============================
# Use a long, random string for security (at least 64 chars recommended)
greenride.app.jwtSecret=GreenRideSecretKeyForJwtTokenGenerationMustBeVeryLongAndSecure123456789
greenride.app.jwtExpirationMs=86400000

# ===============================
# TWILIO CONFIGURATION (For SMS)
# ===============================
# You must get these from your Twilio Console (https://www.twilio.com/console)
# If testing without keys, leave them blank, but check logs for "Twilio credentials missing"
twilio.account.sid=
twilio.auth.token=
twilio.phone.number=

# ===============================
# THYMELEAF CONFIGURATION (For UI)
# ===============================
# Disable cache for development (so you see HTML changes immediately)
spring.thymeleaf.cache=false